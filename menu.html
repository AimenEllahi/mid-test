<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--cdns-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <script src="./index.js"></script>
    <!--linked pages-->
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container w-100 p-0 m-0 fluid">
         <!-- Modal -->
  <div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Recipe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control inputTitle" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Body</label>
                    <textarea type="text" rows="4" class="form-control inputBody" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
                    
                  </div>
                <div class="form-group">
                    
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" id="add" class="btn btn-primary">Add</button>
              </form>
        </div>
      </div>
    </div>
  </div>

        <!--edit modal-->
        <div class="modal fade" id="edit-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Recipe</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="UpdateId"/> <br />
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Edit Ttile</label>
                          <input type="text" class="form-control UpdateTitle" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Edit Body</label>
                            <textarea type="text" rows="4" class="form-control UpdateBody" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
                            
                          </div>
                        <div class="form-group">
                            
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="submit" id="save-changes" class="btn btn-primary">Save Changes</button>
                      </form>
                </div>
              </div>
            </div>
         </div>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-1">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active" data-toggle="modal" data-target="#create">
                  <button class="add-button">ADD<i class="fa fa-plus-square create"></i></button>
                  
                </li>
              </ul>
            </div>
          </nav>

          <!-- product section  -->
        <div class="row w-100 p-0 m-0 product-section">
                 
        </div>
    </div>  
</body>
</html>
